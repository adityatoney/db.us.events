<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://navigation/menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Genral Information"></Label>
</ActionBar>

<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">
    <StackLayout tkDrawerContent>
        <MyDrawer [selectedPage]="'General Information'"></MyDrawer>
    </StackLayout>
    <GridLayout class="page page-content" tkMainContent>
       <WebView row="0" col="0" [src]="firstWebViewSRC"></WebView>
       </GridLayout>
</RadSideDrawer>
