<ActionBar class="action-bar">
    <!--This is for android-->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--This is for ios-->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left"></ActionItem>
    <!--Home button for Android  Need to add tap functionality and redirect route to session-list for both andoir+ios like above-->
    <NavigationButton ios:visibility="collapsed" icon="res://home3" (tap)="homeTap()"></NavigationButton>
    <!--Home button for ios -->
    <ActionItem class="home-button" icon="res://navigation/home3" ios.position="right" android:visibility="collapsed" (tap)="homeTap()"
        ios.position="right"></ActionItem>
    <Label class="action-bar-title" text="Floor Plans"></Label>
</ActionBar>

<!--RadSideDrawer Allows for scrolling across page-->
<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">
    <StackLayout tkDrawerContent>
        <MyDrawer [selectedPage]="'Floor Plans'"></MyDrawer>
    </StackLayout>
    
    <GridLayout class="page page-content" tkMainContent>
        <ScrollView>
            <StackLayout orientation="vertical">
                <StackLayout id="floor-body" horizontalAlignment="center">
                    <StackLayout class="hr-light"></StackLayout>
                    <Image class="floor-image" src="res://Floorplan1"></Image>
                    <Label text="First Floor" class="h3 text-muted u"></Label>
                </StackLayout>
                
                <StackLayout id="floor-body" horizontalAlignment="center">
                    <StackLayout class="hr-light"></StackLayout>
                    <Image class="floor-image" src="res://Floorplan2"></Image>
                    <Label text="Second Floor" class="h3 text-muted u"></Label>
                </StackLayout>
                
                <StackLayout id="floor-body">
                    <StackLayout class="hr-light"></StackLayout>
                    <Image class="floor-image" src="res://Floorplan3"></Image>
                    <Label text="Third Floor" class="h3 text-muted u"></Label>
                </StackLayout>
                
                <StackLayout id="floor-body">
                    <StackLayout class="hr-light"></StackLayout>
                    <Image class="floor-image" src="res://Floorplan3"></Image>
                    <Label text="Fourth Floor" class="h3 text-muted u"></Label>
                </StackLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>
</RadSideDrawer>
