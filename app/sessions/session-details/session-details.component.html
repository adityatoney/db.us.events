<GridLayout class="session-detail-wrapper" rows="*, auto" width="100%">
	<StackLayout *ngIf="session" row="0" orientation="vertical">
		<!-- HEADER -->
		<GridLayout columns="auto, *" rows="auto, auto, auto" class="page-header">
			<GridLayout class="session-favorite-container" row="1" col="0">
				<session-favorite [item]="session"></session-favorite>
			</GridLayout>
		<StackLayout class="session-title-container" row="1" col="1">
				<Label [text]="session.sessionTitle" textWrap="true" class="session-detail-page-title"></Label>
				<Label [text]="session.range + ', ' + session.roomName" textWrap="true" class="session-page-subtitle"></Label>
				<!-- <Label [text]="session.floorName" (tap)="onTapFloorPlan()" textWrap="true" class="session-page-subtitle"></Label> -->
			</StackLayout>
		</GridLayout>
		<!-- Content -->
		<ScrollView sdkToggleNavButton id="scroll">
			<FlexboxLayout flexDirection="column">
				<FlexboxLayout #content style.zIndex="2" flexDirection="column">
					<Label flexGrow="1" text="Session Detail" class="h2 p-l-15 p-r-15 p-t-15" textWrap="true"></Label>
					<Label flexGrow="1" [text]="session.sessionContent" class="p-l-15 p-r-15" textWrap="true"></Label>
				</FlexboxLayout>
			</FlexboxLayout>
		</ScrollView>
	</StackLayout>
	<StackLayout row="1">
			<BottomNavigation [tabs]="tabs"
            activeColor="red"
            inactiveColor="black"
            backgroundColor="white"
            keyLineColor="black"
            (tabSelected)="onBottomNavigationTabSelected($event)">
        </BottomNavigation> 
	</StackLayout>
</GridLayout>
